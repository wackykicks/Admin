<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Products | WackyKicks Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .admin-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .admin-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .add-image-btn {
            margin-top: 8px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .add-image-btn:hover {
            background: #0056b3;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            margin-top: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 10px 0 5px;
        }

        .product-card p {
            margin: 0 0 15px;
            font-weight: bold;
        }

        .actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #007bff;
            color: white;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #b52a37;
        }

        .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 230px;
    height: 100%;
    background-color: #5c3dff;
    color: white;
    padding: 20px 15px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.sidebar-logo {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 20px;
}

.sidebar-links {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
}

.sidebar-links li {
    margin-bottom: 12px;
}

.sidebar-links a {
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background 0.3s;
}

.sidebar-links a:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Bottom Nav Styles (Mobile) */
.bottom-nav {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background-color: #fff;
    border-top: 1px solid #ccc;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 1000;
}

.bottom-nav a {
    color: #5c3dff;
    text-decoration: none;
    font-size: 1.5rem;
    padding: 10px;
    transition: color 0.3s;
}

/* Active State */
.sidebar-links a.active,
.bottom-nav a.active {
    background: white;
    color: #5c3dff;
    font-weight: bold;
}

.sidebar-links a.active i,
.bottom-nav a.active i {
    color: #5c3dff;
}

/* Responsive: Hide sidebar on small screens, show bottom nav */
@media (max-width: 768px) {
    .sidebar {
        display: none;
    }

    .bottom-nav {
        display: flex;
    }
}
    </style>
</head>
<body>

<!-- SIDEBAR NAV (Desktop) -->
<nav class="sidebar">
    <div class="sidebar-logo">NSS Admin</div>
    <ul class="sidebar-links">
        <li><a href="index.html" id="nav-admin"><i class="fa-solid fa-user-tie"></i> Dashboard</a></li>
        <li><a href="categories.html" id="nav-categories"><i class="fa-solid fa-tags"></i> Categories</a></li>
        <li><a href="photo-to-url.html" id="nav-converter"><i class="fa-solid fa-link"></i> Image Converter</a></li>
    </ul>
</nav>

<!-- BOTTOM NAV (Mobile) -->
<nav class="bottom-nav">
    <a href="index.html" id="bottom-admin"><i class="fa-solid fa-user-tie"></i></a>
    <a href="categories.html" id="bottom-categories"><i class="fa-solid fa-tags"></i></a>
    <a href="photo-to-url.html" id="bottom-converter"><i class="fa-solid fa-link"></i></a>
</nav>

<div class="admin-container">
    <h1>Manage Products</h1>
    
    <!-- Admin Navigation -->
    <div style="text-align: center; margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef;">
        <h3 style="margin: 0 0 15px 0; color: #495057;">üõ†Ô∏è Admin Tools</h3>
        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
            <a href="create-today-offer-category.html" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24); color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 14px; font-weight: 600; transition: all 0.3s;">
                üî• Create Today's Offers Category
            </a>
            <a href="manage-todays-offers.html" style="background: #8b5cf6; color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 14px; font-weight: 600;">
                üì¶ Manage Today's Offers
            </a>
            <a href="admin-categories.html" style="background: #3b82f6; color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 14px; font-weight: 600;">
                üè∑Ô∏è Manage Categories
            </a>
        </div>
    </div>

    <div class="form-group">
        <label>Name</label>
        <input type="text" id="productName">
    </div>

    <div class="form-group">
        <label>Old Price (MRP)</label>
        <input type="text" id="productOldPrice" placeholder="Eg: 2999">
    </div>
    <div class="form-group">
        <label>New Price (Selling Price)</label>
        <input type="text" id="productNewPrice" placeholder="Eg: 1999">
    </div>

    <div class="form-group">
        <label>Stock (leave 0 for out of stock)</label>
        <input type="number" id="productStock" min="0" placeholder="Eg: 10">
    </div>

    <div class="form-group">
    <label>Available Sizes (comma separated)</label>
    <input type="text" id="productSizes" placeholder="Eg: 7, 8, 9, 10">
    </div>


    <!-- Tag field removed - now using automatic discount percentage calculation -->

    <div class="form-group">
        <label>Description</label>
        <textarea id="productDescription" placeholder="Enter product description"></textarea>
    </div>

    <div class="form-group">
    <label>Image URLs (comma separated)</label>
    <input type="text" id="multiImageInput" placeholder="Eg: https://url1.jpg, https://url2.jpg">
</div>
    
    <button class="submit-btn" onclick="submitProduct()">Add Product</button>

    <div class="product-list" id="productList">Loading...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDogBkY_Xgx8Fw_3P0iOlVgciVArJHjy5Q",
    authDomain: "wackykicks-65cbe.firebaseapp.com",
    projectId: "wackykicks-65cbe",
    storageBucket: "wackykicks-65cbe.appspot.com",
    messagingSenderId: "911540684237",
    appId: "1:911540684237:web:faa772c146ff4acfadb084",
    measurementId: "G-7HWH0SEJN2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Form references
const nameInput = document.getElementById("productName");
const oldPriceInput = document.getElementById("productOldPrice");
const newPriceInput = document.getElementById("productNewPrice");
const stockInput = document.getElementById("productStock");
const imageInputsContainer = document.getElementById("imageInputs");
const productList = document.getElementById("productList");
const sizesInput = document.getElementById("productSizes");
const descriptionInput = document.getElementById("productDescription");

let editMode = false;
let editingProductId = null;

// Add image input dynamically
window.addImageInput = () => {
    const div = document.createElement("div");
    div.className = "form-group";
    div.innerHTML = `<input type="text" class="image-url" placeholder="Image URL">`;
    imageInputsContainer.appendChild(div);
};

// Reset form
function resetForm() {
    nameInput.value = "";
    oldPriceInput.value = "";
    newPriceInput.value = "";
    stockInput.value = "";
    sizesInput.value = "";
    descriptionInput.value = "";
    document.getElementById("multiImageInput").value = "";
    editMode = false;
    editingProductId = null;
    document.querySelector(".submit-btn").innerText = "Add Product";
}

// Load products
async function loadProducts() {
    productList.innerHTML = "Loading...";
    const snapshot = await getDocs(collection(db, "products"));
    productList.innerHTML = "";

    snapshot.forEach(docSnap => {
        const product = docSnap.data();
        const firstImage = product.imgUrl[0] || "";

        // Check if product is out of stock (by category or stock field)
        const isOutOfStockByCategory = product.categories && product.categories.includes('out-of-stock');
        const isOutOfStockByStock = product.stock !== undefined && product.stock <= 0;
        const isOutOfStock = isOutOfStockByCategory || isOutOfStockByStock;

        // Calculate discount percentage for admin display
        const discountPercentage = product.oldPrice && product.newPrice && product.oldPrice > product.newPrice 
            ? Math.round(((product.oldPrice - product.newPrice) / product.oldPrice) * 100) 
            : null;

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
            <img src="${firstImage}" alt="Product Image">
            <h3>${product.name}</h3>
            <p>‚Çπ${product.price}</p>
            ${isOutOfStock ? `<p style="color: #ef4444; font-weight: bold;">OUT OF STOCK</p>` : 
              discountPercentage ? `<p style="color: #16a34a; font-weight: bold;">${discountPercentage}% OFF</p>` : '<p style="color: #666;">In Stock</p>'}
            <div class="actions">
                <button class="edit-btn" onclick="editProduct('${docSnap.id}')">Edit</button>
                <button class="delete-btn" onclick="deleteProduct('${docSnap.id}')">Delete</button>
            </div>
        `;
        productList.appendChild(card);
    });
}

// Submit product (add or update)
window.submitProduct = async () => {
    const name = nameInput.value.trim();
    const oldPrice = oldPriceInput.value.trim();
    const newPrice = newPriceInput.value.trim();
    const price = newPrice;
    const stock = parseInt(stockInput.value) || 0;
    const imgUrl = document.getElementById("multiImageInput").value
        .split(',')
        .map(url => url.trim())
        .filter(url => url);
    const sizes = sizesInput.value.split(",").map(s => s.trim()).filter(s => s);
    const description = descriptionInput.value.trim();

    if (!name || !oldPrice || !newPrice || imgUrl.length === 0) {
        alert("Name, Old Price, New Price, and at least one Image URL are required.");
        return;
    }

    try {
        if (editMode && editingProductId) {
            await updateDoc(doc(db, "products", editingProductId), { name, price, oldPrice, newPrice, imgUrl, sizes, description, stock });
            alert("Product updated successfully!");
        } else {
            await addDoc(collection(db, "products"), { name, price, oldPrice, newPrice, imgUrl, sizes, description, stock });
            alert("Product added successfully!");
        }
    } catch (err) {
        alert("Error saving product: " + err.message);
    }

    resetForm();
    loadProducts();
};

// Delete product
window.deleteProduct = async (id) => {
    if (!confirm("Are you sure you want to delete this product?")) return;
    try {
        await deleteDoc(doc(db, "products", id));
        alert("Product deleted successfully!");
        loadProducts();
    } catch (err) {
        alert("Error deleting product: " + err.message);
    }
};

// Edit product
window.editProduct = async (id) => {
    const docRef = doc(db, "products", id);
    const docSnap = await getDoc(docRef);

    if (!docSnap.exists()) {
        alert("Product not found.");
        return;
    }

    const product = docSnap.data();
    nameInput.value = product.name;
    oldPriceInput.value = product.oldPrice || "";
    newPriceInput.value = product.newPrice || "";
    stockInput.value = product.stock || 0;
    sizesInput.value = (product.sizes || []).join(", ");
    descriptionInput.value = product.description || "";

    // Set comma separated image URLs
    document.getElementById("multiImageInput").value = (product.imgUrl || []).join(', ');

    editMode = true;
    editingProductId = id;
    document.querySelector(".submit-btn").innerText = "Update Product";
};

// Initial load
loadProducts();

// Highlight active link
    const path = window.location.pathname;
    if (path.includes("admin.html")) {
        document.getElementById("nav-admin").classList.add("active");
    } else if (path.includes("photo-to-url.html")) {
        document.getElementById("nav-converter").classList.add("active");
    }
</script>


</body>
</html>
